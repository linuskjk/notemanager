<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Note Manager</title>
  <link rel="stylesheet" href="styles.css?v=1.2">
</head>
<body>
  <div class="card" id="vaultScreen">
    <h2>📝 Your notes</h2>
    <input id="searchBar" placeholder="Search by title..." oninput="filterNotes()" />
    <button onclick="exportNotesPDF()">Export all to PDF</button>
    <div id="notesList"></div>
    <hr>
    <h3 id="noteFormLabel">New note</h3>
    <input id="noteTitle" placeholder="Title">
    <textarea id="noteContent" placeholder="Content"></textarea>
    <button onclick="saveNote()">Save</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js?v=2"></script>
</body>
</html>
